## Spring Configuration
spring.application.name=api
server.servlet.context-path=/api

## Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/agenda-rpg
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

## secrets
jwt.secret=secretaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

## email sender configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

## Registration verification configuration
registration.verification.ttl-minutes=60
registration.verification.code-length=6
registration.verification.max-attempts=5
registration.verification.resend-cooldown-minutes=2
registration.verification.daily-resend-limit=10

## Email verification configuration
app.email-verification.ttl-minutes=60
app.email-verification.resend-cooldown-minutes=5
app.email-verification.daily-resend-limit=5
app.frontend.base-url=http://localhost:3000

## Flyway configuration - disable validation temporarily to fix migration issues
spring.flyway.validate-on-migrate=false
